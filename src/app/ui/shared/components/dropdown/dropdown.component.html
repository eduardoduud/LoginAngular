<div class="flex items-center bg-transparent relative"
     cdkOverlayOrigin #trigger="cdkOverlayOrigin"
     (click)="toggleOptionsVisibility()"
     (clickOutside)="reset()">
  <input [value]="selectedOption || 'Select a Month'"
         readonly
         id="sourceElementWidth"
         class="flex items-center rounded border border-lGrey-200 bg-lGrey-900
         p-small text-lWhite-200 hover:shadow-lHover focus:border-lGreen-400 focus:shadow-lBorder focus:outline-none
         cursor-pointer"
  />
  <ng-template cdkConnectedOverlay
               [cdkConnectedOverlayOrigin]="trigger"
               [cdkConnectedOverlayOpen]="isVisible">
    <div class="flex flex-col rounded border border-lGrey-200 bg-lGrey-900 text-lWhite-200 w-80"
         syncWidth
         [sourceElementId]="'sourceElementWidth'">
      <ng-container *ngFor="let option of options">
        <span class="flex px-small cursor-pointer text-default text-lWhite-200 hover:bg-blue-700"
              (click)="updateSelectedOption(option)">
          {{ option }}
        </span>
      </ng-container>
    </div>
  </ng-template>
</div>
<div *ngIf="isErrorMessageVisible">
  <span class="absolute whitespace-normal font-bold text-red-600">Field {{fieldName}} invalid</span>
</div>
