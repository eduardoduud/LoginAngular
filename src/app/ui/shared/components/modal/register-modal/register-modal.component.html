<div class="flex flex-col p-biggest bg-lGrey-900 gap-y-spaceBig justify-center">
  <div class="flex flex-row justify-center">
    <span class="font-loginSans font-bold text-lWhite-300 text-3xl">
      Register
    </span>
    <div class="absolute end-2 top-2 cursor-pointer hover:bg-lBlack-700 rounded">
      <app-icon type="closeX"
                svgClass="w-lIconLarger h-lIconLarger"
                (click)="resetRegisterForm()">
      </app-icon>
    </div>
  </div>
  <form class="flex flex-col gap-y-spaceDefault"
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        (keydown.enter)="onSubmit()">
    <login-app-input-field id="username"
                           name="username"
                           label="Username"
                           type="text"
                           [isErrorMessageVisible]="!isValidUsername"
                           [(value)]="registerForm.value.username">
    </login-app-input-field>
    <login-app-input-field class="form-control"
                           id="password"
                           name="password"
                           label="Password"
                           type="text"
                           [isErrorMessageVisible]="!isValidPassword"
                           [(value)]="registerForm.value.password"
                           (valueChange)="validatePasswordAndConfirmPass()">
    </login-app-input-field>
    <login-app-input-field id="confirmPassword"
                           name="confirmPassword"
                           label="Password Confirmation"
                           type="text"
                           [isErrorMessageVisible]="!isValidConfirmPassword"
                           [(value)]="registerForm.value.confirmPassword"
                           (valueChange)="validatePasswordAndConfirmPass()">
    </login-app-input-field>
    <div class="flex flex-row gap-x-spaceBig items-center">
      <login-app-input-field id="day"
                             name="day"
                             type="number"
                             placeHolder="Day"
                             [maxLength]="2"
                             [isErrorMessageVisible]="!isValidDay"
                             [(value)]="registerForm.value.day">
      </login-app-input-field>
      <div class="flex flex-col gap-y-spaceXSmall w-full">
        <select id="month"
                name="month"
                class="flex items-center rounded border border-lGrey-200 bg-lGrey-900
                p-small text-lWhite-200 hover:shadow-lHover focus:border-lGreen-400 focus:shadow-lBorder focus:outline-none"
                (input)="updateMonth($event)">
          <option value="" disabled selected hidden>
            <span>Month</span>
          </option>
          <option *ngFor="let month of months" [value]="month">{{ month }}</option>
        </select>
      </div>
      <login-app-input-field id="year"
                             name="year"
                             type="number"
                             placeHolder="Year"
                             [maxLength]="4"
                             [isErrorMessageVisible]="!isValidYear"
                             [(value)]="registerForm.value.year">
      </login-app-input-field>
    </div>
    <login-app-input-field id="email"
                           name="email"
                           label="E-mail"
                           type="email"
                           [isErrorMessageVisible]="!isValidEmail"
                           [(value)]="registerForm.value.email">
    </login-app-input-field>
  </form>
  <div class="mt-spaceBig">
    <login-app-button (clicked)="onSubmit()"
                      [design]="'secondary'"
                      [text]="'Register'">
    </login-app-button>
  </div>
</div>
