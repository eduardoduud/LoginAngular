<div class="modal-content bg-cinzaTwitch-900 w-full h-full p-10">
    <h4 class="flex justify-center text-brancoTwitch-500 text-3xl font-bold font-loginSans">Entrar no site</h4>
    <div class="absolute end-2 top-2">
      <login-app-button [type]="'primary'"
                        [text]="'X'"
                        [isBackgroundTransparent]="true"
                        (clicked)="this.modalService.closeModal()">
      </login-app-button>
    </div>
    <form class="pt-4">
      <div>
        <div>
          <label class="text-brancoTwitch-500 font-bold" for="usuario">Usuário</label>
        </div>
        <div class="pt-1">
          <input class="w-full pl-2 rounded bg-cinzaTwitch-900 text-brancoTwitch-500 border border-cinzaTwitch-200
                    hover:shadow-lHover focus:shadow-lBorder focus:border-lGreen-400 focus:outline-none"
                 type="text" id="usuario" name="usuario" required>
        </div>
      </div>
      <div class="py-4">
        <div>
          <label class="text-brancoTwitch-500 font-bold" for="senha">Senha</label>
        </div>
        <div class="mt-1">
          <input class="w-full pl-2 rounded bg-cinzaTwitch-900 text-brancoTwitch-500 border border-cinzaTwitch-200
                    hover:shadow-lHover focus:shadow-lBorder focus:border-lGreen-400 focus:outline-none"
                 type="password" id="senha" name="senha" required>
        </div>
      </div>
      <login-app-button (clicked)="this.modalService.closeModal()"
                        [type]="'secondary'"
                        [text]="'Entrar'">
      </login-app-button>
      <div class="py-4">
        <login-app-button [type]="'primary'"
                          [text]="'Ainda não possui uma conta? Cadastrar-se'"
                          [textSize]="'text-sm'"
                          [isBackgroundTransparent]="true"
                          (clicked)="closeLoginAndOpenRegister()">
        </login-app-button>
      </div>
    </form>
</div>
