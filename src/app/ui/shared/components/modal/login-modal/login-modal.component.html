<div class="flex flex-col w-full h-full p-biggest bg-cinzaTwitch-900 gap-y-spaceBig">
  <div class="flex flex-row justify-center">
    <span class="font-loginSans font-bold text-brancoTwitch-500 text-3xl">Entrar no site</span>
    <div class="absolute end-2 top-2 cursor-pointer hover:bg-lBlack-700 rounded">
      <app-icon type="closeX"
                svgClass="w-lIconLarger h-lIconLarger"
                (click)="this.modalService.closeModal()">
      </app-icon>
    </div>
  </div>
  <form class="flex flex-col gap-y-spaceDefault" [formGroup]="loginForm">
    <login-app-input-field id="username"
                           name="username"
                           label="Username"
                           formControlName="username"
                           required
                           (onValueChange)="updateUsername($event)">
    </login-app-input-field>
    <div class="flex flex-col gap-y-spaceXSmall">
      <label class="flex text-brancoTwitch-500 font-bold"
             for="password">
        Password
      </label>
      <div class="w-full relative">
        <input
          class="p-small w-full rounded border border-cinzaTwitch-200 bg-transparent text-lWhite-200
            hover:shadow-lHover focus:border-lGreen-400 focus:shadow-lBorder focus:outline-none"
          type="{{ hidePassword ? 'password' : 'text' }}"
          id="password"
          name="password"
          formControlName="password"
          required />
        <button class="absolute end-2 top-spaceTiny"
                type="button"
                (click)="togglePasswordVisibility()">
          <ng-container *ngIf="hidePassword">
            <app-icon svgClass="w-lIconDefault h-lIconDefault"
                      type="eyeOpen">
            </app-icon>
          </ng-container>
          <ng-container *ngIf="!hidePassword">
            <app-icon svgClass="w-lIconDefault h-lIconDefault"
                      type="eyeClosed">
            </app-icon>
          </ng-container>
        </button>
      </div>
    </div>
  </form>
  <login-app-button (clicked)="loginUser()"
                    [type]="'secondary'"
                    [isDisabled]="loginForm.invalid"
                    [text]="'Entrar'">
  </login-app-button>
  <login-app-button [type]="'primary'"
                    [text]="'Ainda nÃ£o possui uma conta? Cadastre-se'"
                    [textSize]="'text-sm'"
                    [isBackgroundTransparent]="true"
                    (clicked)="closeLoginAndOpenRegister()">
  </login-app-button>
</div>
