<div class="flex flex-col gap-y-spaceXSmall">
  <label class="flex font-bold text-brancoTwitch-500"
         [for]="name">
    {{ label }}
  </label>
  <input
    class="flex w-full items-center rounded border border-cinzaTwitch-200 bg-transparent
    p-small text-lWhite-200 hover:shadow-lHover focus:border-lGreen-400 focus:shadow-lBorder focus:outline-none"
    type="text"
    [id]="id"
    [name]="name"
    (input)="onChange($event)" />
</div>
